    <script>
      if(localStorage.getItem("sign_in_id") !== null && localStorage.getItem("sign_in_id") !== "" &&
          localStorage.getItem("token") !== null && localStorage.getItem("token") !== "")
        {
          $("#text_endpoint_did").text("Endpoint DID : " + localStorage.getItem("endpoint_did"));
        }
        else
        {
          window.location.href = "/index.html";
        }

        function createDid()
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: createDidUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:JSON.stringify(
              {
                token : localStorage.getItem("token") === null?"":localStorage.getItem("token"),
                name:$("#input_did_name").val()
              }
            ),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                Swal.fire({
                  title: 'DID Created',
                  text: "DID successfully created",
                  type: 'success',
                }).then((result) => {
                  if (result.value) {
                    window.location.href = "/did.html";
                  }
                })
              }
            }
          });
        }
        
        function signOut()
        {
          localStorage.clear();
          window.location.href = "/index.html";
