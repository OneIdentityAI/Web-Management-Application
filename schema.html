    <script>
      var isSearch = false;
      var currentPage = 1;
      var attributesDataArray = [];
      var issuersDataArray = [];

      if(localStorage.getItem("sign_in_id") !== null && localStorage.getItem("sign_in_id") !== "" &&
          localStorage.getItem("token") !== null && localStorage.getItem("token") !== "")
        {
          $("#text_endpoint_did").text("Endpoint DID : " + localStorage.getItem("endpoint_did"));
          listCredentialSchema();
        }
        else
        {
          window.location.href = "/index.html";
        }

        function listCredentialSchema(schemaId, schemaName, schemaVersion)
        {
          if(!isSearch)
          {
            $("#input_schema_id").val("");
            $("#input_schema_name").val("");
            $("#input_schema_version").val("");
          }
          $("#button_load_more").hide();
          if(currentPage == 0)
            return;

          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: listCredentialSchemaUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              "schema-id" : $("#input_schema_id").val(),
              "schema-name" : $("#input_schema_name").val(),
              "schema-version" : $("#input_schema_version").val(),
              "page": currentPage
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                var table = $("#table_data tbody");
                for(var i = 0; i < response.data.length; i++)
                {
                  var currentIndex = attributesDataArray.length;
                  table.append(`<tr><td class="align-middle">` + response.data[i].schema_id + `</td><td class="align-middle">` + response.data[i].schema_name + `</td><td class="align-middle">` + response.data[i].schema_version + `</td><td class="align-middle">` + response.data[i].issuers.length + `</td><td class="align-middle"><img auto="View Schema" src="images/buttons/view_schema.png" style="width:60px;height:auto;margin-right:5px" onclick="viewScheme('` + response.data[i].schema_id + `', '` + response.data[i].schema_name + `', '` + response.data[i].schema_version + `',` + currentIndex + `)"/><img title="View Issuer" src="images/buttons/view_issuer.png" style="width:60px;height:auto;margin-right:5px" onclick="viewIssuer(` + currentIndex + `)"/><img title="Create Credential Definition" src="images/buttons/create_cred_def.png" style="width:60px;height:auto;margin-right:5px" onclick="createCredentialDefinition('` + response.data[i].schema_id + `')"/></td></tr>`);
                  attributesDataArray.push(response.data[i].attributes);
                  issuersDataArray.push(response.data[i].issuers);
                }
                
                if(response.data.length == 0)
                {
                  currentPage = 0;
                }
                else
                {
                  currentPage++;
                  $("#button_load_more").show();
                }
              }
            }
          });
        }

        function viewScheme(schemaId, schemaName, schemaVersion, index)
        {
          genericDetail = {
            "title":"Schema Details",
            "subtitle":"",
            "data":[
              {
                "name":"Schema Id",
                "value":schemaId
              },
              {
                "name":"Schema Name",
                "value":schemaName
              },
              {
                "name":"Schema Version",
                "value": schemaVersion
              }
            ]
          }
          for (var key in attributesDataArray[index])
          {
            if (attributesDataArray[index].hasOwnProperty(key))
            {
              if(key != "proofs")
                genericDetail.data.push({"name":"Attribute","value":key});
            }
          }
          localStorage.generic_detail = JSON.stringify(genericDetail);
          window.open(genericDetailUrl, '_blank');
        }

        function viewIssuer(index)
        {
          genericDetail = {
            "title":"Schema Issuers",
            "subtitle":"",
            "data":[
            ]
          }
          for(var i = 0; i < issuersDataArray[index].length; i++)
          {
              genericDetail.data.push({"name":issuersDataArray[index][i].name,"value":issuersDataArray[index][i].endpoint_did});
          }
          localStorage.generic_detail = JSON.stringify(genericDetail);
          window.open(genericDetailUrl, '_blank');
        }

        function createCredentialDefinition(schemaId)
        {
          Swal.fire({
            title: 'Create Cred Def',
            text: "Confirm creating Cred Def based on this Schema?",
            type: 'warning',
            showCancelButton: true,
          }).then((result) =>
          {
            if (result.value)
            {
              $("#loading-ajax").show();
              $.ajax({
                type: 'POST',
                url: createCredentialDefinitionUrl,
                contentType: "application/json",
                dataType: "json",
                processData: false,
                data:
                JSON.stringify({
                  token : localStorage.getItem("token") === null?"":localStorage.getItem("token"),
                  schema_id : schemaId
                }),
                headers: {
                  "Authorization": "Bearer " + apikey,
                },
                success: function(response)
                {
                  $("#loading-ajax").hide();
                  console.log(response)
                  var status = "";
                  var message = "";
                  var error = "";
                  if(response.hasOwnProperty("error"))
                    error = response.error;
                  if(error != "")
                  {
                    Swal.fire(
                      response.error.type,
                      response.error.message,
                      'error'
                    );
                    return;
                  }
                  if(response.hasOwnProperty("status"))
                    status = response.status;
                  if(response.hasOwnProperty("message"))
                    message = response.message;
                  if(status === "200")
                  {
                    Swal.fire(
                      'Cred Def Created!',
                      'Cred Def created successfully.',
                      'success'
                    )
                  }
                }
              });
            }
          })
        }

        function createSchema()
        {
          Swal.fire({
            title: 'Schema Definition',
            text: 'You need to define schema based on the sample format',
            input: 'textarea',
            inputValue: 
`{
    "schema_def":
    {
      "schema_name":"This is your schema name",
      "schema_version":"This is your schema version"
    },
    "attributes":
    {
      "first_attribute_name":"string",
      "second_attribute_name":"string",
      "third_attribute_name":"string",
      "more_attribute_name":"string"
    }
}`,
          }).then(function(result)
          {
            if (result.value)
            {
              try
              {
                JSON.parse(result.value);
                createCredentialSchema(result.value);
              }
              catch(e)
              {
                Swal.fire(
                  'Invalid Format',
                  'Schema must follow the predefined JSON format',
                  'error'
                )
              }
            }
          })
        }

        function createCredentialSchema(jsonString)
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: createCredentialSchemaUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:jsonString,
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                Swal.fire(
                  'Schema Created',
                  'Schema successfully created',
                  'success'
                )
                isSearch = false;
                var table = $("#table_data tbody");
                table.empty();
                currentPage = 1;
                attributesDataArray = [];
                issuersDataArray = [];
                listCredentialSchema();
              }
            }
          });
        }

        function searchSchema()
        {
          isSearch = true;
          var table = $("#table_data tbody");
          table.empty();
          currentPage = 1;
          attributesDataArray = [];
          issuersDataArray = [];
          listCredentialSchema();
        }
        
        function signOut()
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: webSignOutUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              id : localStorage.getItem("sign_in_id") === null?"":localStorage.getItem("sign_in_id"),
              token : localStorage.getItem("token") === null?"":localStorage.getItem("token")
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                localStorage.clear();
                window.location.href = "/index.html";
              }
            }
          });
        }
      </script>
