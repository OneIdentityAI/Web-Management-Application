    <script>
      if(localStorage.getItem("sign_in_id") !== null && localStorage.getItem("sign_in_id") !== "" &&
          localStorage.getItem("token") !== null && localStorage.getItem("token") !== "")
        {
          $("#text_endpoint_did").text("Endpoint DID : " + localStorage.getItem("endpoint_did"));
        }
        else
        {
          window.location.href = "/index.html";
        }

          var messageId = "";
          var schemaId = "";
          var senderDid = "";
        function checkParam()
        {
          if(typeof getUrlVars()["message_id"] !== 'undefined')
          {
            messageId = getUrlVars()["message_id"];
          }
          if(typeof getUrlVars()["schema_id"] !== 'undefined')
          {
            schemaId = getUrlVars()["schema_id"];
          }
          if(typeof getUrlVars()["sender_did"] !== 'undefined')
          { 
            senderDid = getUrlVars()["sender_did"];
          }

          if(messageId !== "" && schemaId !== "" && senderDid !== "")
          {
            return true
          }
          else
          {
            Swal.fire(
                      'Error',
                      'Make sure the message id, schema id and sender did is valid',
                      'error'
                    );
                    return false;
          }
        }
        if(checkParam())
          listCredentialSchema(schemaId, "", "");

        function validateFormat()
        {
          if(checkParam())
          {
            try
            {
              var jsonCredential = {};
              for(var i = 0; i < fieldName.length; i++)
              {
                jsonCredential[fieldName[i]] = $("#input_" + fieldName[i]).val();
              }
              acknowledgeCredentialOfferAcceptance(jsonCredential);
            }
            catch(e)
            {
              Swal.fire(
                'Invalid Format',
                'credential_attributes JSON Data must follow the predefined format' + e.message,
                'error'
              )
            }
          }
        }

        var fieldName = [];
        function listCredentialSchema(schemaId, schemaName, schemaVersion)
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: listCredentialSchemaUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              "schema-id" : schemaId,
              "schema-name" : schemaName,
              "schema-version" : schemaVersion,
              "page": 1
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                for(var i = 0; i < response.data.length; i++)
                {
                  var arrayData = response.data[i].attributes;
                  delete arrayData["proofs"];
                  $("#table_credential_attributes").val(JSON.stringify(response.data[i].attributes, undefined, 2));
                                    
                  var table = $("#table_credential_attributes tbody");
                  table.empty();
                  for (var key in arrayData)
                  {
                    if (arrayData.hasOwnProperty(key)) {
                      fieldName.push(key);
                        console.log(key + " -> " + arrayData[key]);
                        table.append(`<tr><td class="align-middle">` + key + `</td><td class="align-middle"><input type="text" id="input_` + key + `"></td></tr>`);
                    }
                  }
                }
              }
            }
          });
        }
        
        function acknowledgeCredentialOfferAcceptance(jsonObject)
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: acknowledgeCredentialOfferAcceptanceUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              token : localStorage.getItem("token") === null?"":localStorage.getItem("token"),
              sender_did: getUrlVars()["sender_did"],
              credential_attributes:jsonObject,
              message_id:getUrlVars()["message_id"]
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                Swal.fire({
                  title: 'Credential issued',
                  text: "Credential issue successful",
                  type: 'success',
                }).then((result) => {
                  if (result.value) {
                    window.location.href = "/main.html";
                  }
                })
              }
            }
          });
        }
        
        function signOut()
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: webSignOutUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              id : localStorage.getItem("sign_in_id") === null?"":localStorage.getItem("sign_in_id"),
              token : localStorage.getItem("token") === null?"":localStorage.getItem("token")
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                localStorage.clear();
                window.location.href = "/index.html";
              }
            }
          });
        }
        
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i = 0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
      </script>
