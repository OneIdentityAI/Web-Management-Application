    <script>
      if(localStorage.getItem("sign_in_id") !== null && localStorage.getItem("sign_in_id") !== "" &&
          localStorage.getItem("token") !== null && localStorage.getItem("token") !== "")
        {
          $("#text_endpoint_did").text("Endpoint DID : " + localStorage.getItem("endpoint_did"));
        }
        else
        {
          window.location.href = "/index.html";
        }
        listCredential();
        var credentialArray = [];
        
        var inputNameArray = [];
        var attributeReferenceList = [];
        function listCredential()
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: listCredentialUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              token : localStorage.getItem("token") === null?"":localStorage.getItem("token"),
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                for(var i = 0; i < response.data.length; i++)
                {
                  credentialArray.push(response.data[i]);
                  //cred_def_id = response.data[i].cred_def_id
                  //schema_id = response.data[i].schema_id
                  //referent = response.data[i].referent
                  //attrs = response.data[i].attrs (object)

                  $("#table_proof_offer").val(JSON.stringify(response.data[i].attributes, undefined, 2));
                                    
                  var table = $("#table_proof_offer tbody");
                  table.empty();

                  
                  var jsonData = JSON.parse(localStorage.proof_request_content);
                  var proofReq = jsonData.proof_request;
                  var mapping = jsonData.mapping;
                  var attributesObject = jsonData.proof_request.requested_attributes;
                  for(var a = 0; a < 1000; a++)
                  {
                    if(attributesObject.hasOwnProperty("attr" + a + "_referent"))
                    {
                      attributeReferenceList.push("attr" + a + "_referent");
                      var name = attributesObject["attr" + a + "_referent"]['field'];
                      if(attributesObject["attr" + a + "_referent"].hasOwnProperty("restrictions"))
                      { 
                        var credDefId = attributesObject["attr" + a + "_referent"]["restrictions"][0]["cred_def_id"]
                        var schemaName = "";
                        for(var j = 0; j < mapping.length; j++)
                        {
                          if(mapping[j]["cred_def_id"] == credDefId)
                          {
                            schemaName = mapping[j]["schema_id"];
                          }
                        }
                        table.append(`<tr><td class="align-middle">` + name + "  (from " + schemaName.split(":")[2] + ")" + `</td><td class="align-middle"><input type="text" value="` + response.data[i].attrs[name] + `" id="input_` + name + `"disabled></td></tr>`);
                      }
                      else
                      {
                        if(name == "wallet_name")
                        {
                          table.append(`<tr><td class="align-middle">` + name + `</td><td class="align-middle"><input type="text" value="` + localStorage.wallet_name + `" id="input_` + name + `"></td></tr>`);
                        }
                        else
                          table.append(`<tr><td class="align-middle">` + name + `</td><td class="align-middle"><input type="text" value="" id="input_` + name + `"></td></tr>`);
                      }

                      inputNameArray.push("input_" + name);
                    }
                  }
                }
              }
            }
          });
        }
        
        function sendProofOffer()
        {
          var proofRequestContent = JSON.parse(localStorage.proof_request_content);
          var messageId = localStorage.proof_request_message_id
          var did = localStorage.proof_request_did;

          var messageObject = proofRequestContent.proof_request;
          var requestAttributesObject = messageObject.requested_attributes;

          var newAttributesObject = {};
          for(var i = 0; i < 1000; i++)
          {
            if(requestAttributesObject.hasOwnProperty("attr" + i + "_referent"))
            {
              var attributeObject = requestAttributesObject["attr" + i + "_referent"];
              if(attributeObject.hasOwnProperty("restrictions")) {
                newAttributesObject["attr" + i + "_referent"] = attributeObject;
              }
              else
              {
                  var index = -1;
                  for(var j = 0; j < attributeReferenceList.length; j++)
                  {
                    if(attributeReferenceList[j] == "attr" + i + "_referent")
                    {
                      index = j;
                    }
                  }
                  attributeObject["value"] = $("#" + inputNameArray[index]).val();
              }
            }
          }

          var param = {
              token : localStorage.getItem("token") === null?"":localStorage.getItem("token"),
              sender_did: did,
              message_id:messageId,
              proof:messageObject
            };  

          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: createProofOfferUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify(param),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                Swal.fire({
                  title: 'Proof Offer Sent',
                  text: "Proof Offer send successful",
                  type: 'success',
                }).then((result) => {
                  if (result.value) {
                    window.location.href = "/main.html";
                  }
                })
              }
            }
          });
        }
        
        function signOut()
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: webSignOutUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:
            JSON.stringify({
              id : localStorage.getItem("sign_in_id") === null?"":localStorage.getItem("sign_in_id"),
              token : localStorage.getItem("token") === null?"":localStorage.getItem("token")
            }),
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                localStorage.clear();
                window.location.href = "/index.html";
              }
            }
          });
        }
