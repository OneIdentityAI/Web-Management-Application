    <script>
      if(localStorage.getItem("sign_in_id") !== null && localStorage.getItem("sign_in_id") !== "" &&
          localStorage.getItem("token") !== null && localStorage.getItem("token") !== "")
        {
          $("#text_endpoint_did").text("Endpoint DID : " + localStorage.getItem("endpoint_did"));
        }
        else
        {
          window.location.href = "/index.html";
        }

        var dataArray = [];
        function addCustomField()
        {
          Swal.fire({
            title: 'Key in name of field',
            input: 'text',
            showCancelButton: true,
            confirmButtonText: 'Add'
          }).then((result) => {
            if (result.value)
            {
              dataArray.push(result.value);
              regenerateTableData();
            }
          })
        }
        
        function regenerateTableData()
        {
          var table = $("#table_data tbody");
          table.empty();
          for(var i = 0; i < dataArray.length; i++)
          {
            table.append(`<tr><td class="align-middle">` + dataArray[i] + `</td><td class="align-middle"><button class="btn-blue" style="white-space: nowrap;text-align: center;" onclick="removeField(` + i + `)">Delete</button></td></tr>`);
          }
        }

        function removeField(index)
        {
          dataArray.splice(index, 1);
          regenerateTableData();
        }

        function createSchema()
        {
          try
          {
            var jsonString = "{";
            for(var i = 0; i < dataArray.length; i++)
            {
              if(i > 0)
                jsonString += ",";
              jsonString += '"' + dataArray[i] + '":"string"';
            }
            jsonString += "}";
            var jsonObject = JSON.parse(jsonString);
            var finalJsonObject = 
            {
                "schema_def":
                {
                  "schema_name":$("#input_schema_name").val(),
                  "schema_version":$("#input_schema_version").val()
                },
                "attributes":jsonObject
            }
            console.log(jsonObject);
            createCredentialSchema(JSON.stringify(finalJsonObject));
          }
          catch(e)
          {
            Swal.fire(
              'Invalid Format',
              'Schema JSON Data must follow the predefined format',
              'error'
            )
          }
        }
        
        function createCredentialSchema(jsonString)
        {
          $("#loading-ajax").show();
          $.ajax({
            type: 'POST',
            url: createCredentialSchemaUrl,
            contentType: "application/json",
            dataType: "json",
            processData: false,
            data:jsonString,
						headers: {
							"Authorization": "Bearer " + apikey,
						},
            success: function(response)
            {
              $("#loading-ajax").hide();
              console.log(response)
              var status = "";
              var message = "";
              var error = "";
              if(response.hasOwnProperty("error"))
                error = response.error;
              if(error != "")
              {
                Swal.fire(
                  response.error.type,
                  response.error.message,
                  'error'
                );
                return;
              }
              if(response.hasOwnProperty("status"))
                status = response.status;
              if(response.hasOwnProperty("message"))
                message = response.message;
              if(status === "200")
              {
                Swal.fire({
                  title: 'Schema Created',
                  text: "Schema successfully created",
                  type: 'success',
                }).then((result) => {
                  if (result.value) {
                    window.location.href = "/schema.html";
                  }
                })
              }
            }
          });
        }
        
        function signOut()
        {
          localStorage.clear();
          window.location.href = "/index.html";
        }
      </script>
